<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de contatos</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda</h1>
        </header>

        <form id="form-contact" action="">
            <input type="text" placeholder="Nome" name="nome" id="name-contact">
            <input type="tel" placeholder="Telefone" name="tel" id="tel-contact">
            <button type="submit">Cadastrar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
